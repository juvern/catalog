{% extends "base.html" %}

{% block content %}
	<div>
		<form action= "{{url_for('editItem', item_name = item.name)}}" method = 'POST'>
			<h2>Name:</h2>
			<input type = 'text' name = 'name', placeholder= "{{item.name}}">
			<h2>Description:</h2>
			<textarea rows = "4" cols = "50" name = 'description'>
				{{item.description}}
			</textarea>
			<h2>Category:</h2>
			<select name = 'category'>
				{% for category in categories %}
				<option 
				{% if category.name == item.category.name %} selected = "selected" {% endif %}
				value="{{category.name}}">
				{{category.name}}
				</option>
				{% endfor %}
			</select>
			<p><input type='submit' value='Edit'></p>
		</form>
		<a href="{{url_for('showAllItems')}}">Cancel</a>
	</div>
{% endblock %}
