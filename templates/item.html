{% extends "base.html" %}

{% block content %}
	<h2>{{item.name}}</h2> 
	<p>{{item.description}}</p>
	<p>Created by {{creator.name}}</p>
	<span>
		<a href="{{url_for('editItem', item_name = item.name ) }}">Edit</a> |
		<a href="{{url_for('deleteItem', item_name = item.name ) }}">Delete</a>
	</span>
{% endblock %}
