<!doctype html>
<html lang="en">
<!-- The top of file index.html -->
<html itemscope itemtype="http://schema.org/Article">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<!-- Import Bootstrap --->
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">	
 	 <!-- BEGIN Pre-requisites -->
 	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  	</script>
  	<script src="https://apis.google.com/js/client:platform.js?onload=start" async defer>
  	</script>
  	<!-- END Pre-requisites -->
  	<script>
    function start() {
      gapi.load('auth2', function() {
        auth2 = gapi.auth2.init({
          client_id: '93651313508-4c7r2qnbovbcjrahho3pise3bi56d82p.apps.googleusercontent.com',
          // Scopes to request in addition to 'profile' and 'email'
          //scope: 'additional_scope'
        });
      });
    }
  	</script>
</head>

<!-- Navigation Bar -->
<nav class="navbar navbar-light bg-light">
  <a href="/"><span class="navbar-brand mb-0 h1">Catalog</span></a>

  {% if 'username' not in session %}
  <a href="{{url_for('showLogin')}}"><button class="btn btn-outline-success" type="submit">Login</button></a>
  {% else %}
  <a href="{{url_for('gdisconnect')}}"><button class="btn btn-outline-success" type="submit">Logout</button></a>
  {% endif %}
  
</nav>
<!-- End Navigation Bar -->

<main role="main" class="container">
	<body>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
				<strong>{{ message }} </strong>
				{% endfor %}
			{% endif %}
		{% endwith %}
		<div id="content">{% block content %}{% endblock %}</div>
	</body>
</main><!-- /.container -->
	
</html>
